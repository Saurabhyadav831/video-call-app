<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - Connect Seamlessly</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="m-0 p-0 box-border font-sans bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen text-white overflow-hidden">
    <div class="max-w-7xl mx-auto p-5 h-screen flex flex-col">
        <!-- Header -->
        <header class="flex justify-between items-center py-5 mb-5">
            <div class="flex items-center gap-3 text-2xl font-bold">
                <svg viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                    <path d="M17 10.5V7C17 6.45 16.55 6 16 6H4C3.45 6 3 6.45 3 7V17C3 17.55 3.45 18 4 18H16C16.55 18 17 17.55 17 17V13.5L21 17.5V6.5L17 10.5Z"/>
                </svg>
                VideoCall
            </div>
            <div class="bg-white/10 px-5 py-2 rounded-full backdrop-blur-sm border border-white/20" id="status">Initializing...</div>
        </header>

        <!-- Video Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 flex-1 min-h-0">
            <!-- Local Video -->
            <div class="relative bg-black/30 rounded-xl overflow-hidden backdrop-blur-sm border border-white/10">
                <div class="absolute top-4 left-4 bg-black/70 px-4 py-2 rounded-full text-sm z-10">You</div>
                <video id="localVideo" autoplay muted playsinline class="w-full h-full object-cover rounded-xl"></video>
                <button class="absolute top-4 right-4 bg-black/70 border-none text-white p-2 rounded-lg cursor-pointer z-10 transition-all duration-300 hover:bg-black/90 hover:scale-110" onclick="toggleFullscreen('localVideo')">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </button>
            </div>

            <!-- Remote Video -->
            <div class="relative bg-black/30 rounded-xl overflow-hidden backdrop-blur-sm border border-white/10">
                <div class="absolute top-4 left-4 bg-black/70 px-4 py-2 rounded-full text-sm z-10">Peer</div>
                <div id="remotePlaceholder" class="flex items-center justify-center h-full bg-black/50 text-white/70 text-lg">
                    Waiting for peer to join...
                </div>
                <video id="remoteVideo" autoplay playsinline class="w-full h-full object-cover rounded-xl hidden"></video>
                <button class="absolute top-4 right-4 bg-black/70 border-none text-white p-2 rounded-lg cursor-pointer z-10 transition-all duration-300 hover:bg-black/90 hover:scale-110 hidden" onclick="toggleFullscreen('remoteVideo')">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex justify-center gap-5 py-5 mt-5">
            <button class="bg-white/10 border border-white/20 text-white p-4 rounded-full cursor-pointer transition-all duration-300 backdrop-blur-sm w-15 h-15 flex items-center justify-center hover:bg-white/20 hover:scale-110" id="muteBtn" onclick="toggleMute()">
                <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M12 2C13.1 2 14 2.9 14 4V8.5C14 9.33 13.33 10 12.5 10H11.5C10.67 10 10 9.33 10 8.5V4C10 2.9 10.9 2 12 2Z"/>
                    <path d="M19 10V12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12V10C5 9.45 5.45 9 6 9C6.55 9 7 9.45 7 10V12C7 14.76 9.24 17 12 17C14.76 17 17 14.76 17 12V10C17 9.45 17.45 9 18 9C18.55 9 19 9.45 19 10Z"/>
                    <path d="M12 20C13.1 20 14 20.9 14 22C14 23.1 13.1 24 12 24C10.9 24 10 23.1 10 22C10 20.9 10.9 20 12 20Z"/>
                </svg>
            </button>

            <button class="bg-white/10 border border-white/20 text-white p-4 rounded-full cursor-pointer transition-all duration-300 backdrop-blur-sm w-15 h-15 flex items-center justify-center hover:bg-white/20 hover:scale-110" id="videoBtn" onclick="toggleVideo()">
                <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M17 10.5V7C17 6.45 16.55 6 16 6H4C3.45 6 3 6.45 3 7V17C3 17.55 3.45 18 4 18H16C16.55 18 17 17.55 17 17V13.5L21 17.5V6.5L17 10.5Z"/>
                </svg>
            </button>

            <button class="bg-red-500/30 border border-white/20 text-white p-4 rounded-full cursor-pointer transition-all duration-300 backdrop-blur-sm w-15 h-15 flex items-center justify-center hover:bg-red-500/50 hover:scale-110" id="hangupBtn" onclick="hangup()">
                <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17Z"/>
                    <path d="M12 2C13.1 2 14 2.9 14 4V8.5C14 9.33 13.33 10 12.5 10H11.5C10.67 10 10 9.33 10 8.5V4C10 2.9 10.9 2 12 2Z"/>
                    <path d="M19 10V12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12V10C5 9.45 5.45 9 6 9C6.55 9 7 9.45 7 10V12C7 14.76 9.24 17 12 17C14.76 17 17 14.76 17 12V10C17 9.45 17.45 9 18 9C18.55 9 19 9.45 19 10Z"/>
                    <path d="M12 20C13.1 20 14 20.9 14 22C14 23.1 13.1 24 12 24C10.9 24 10 23.1 10 22C10 20.9 10.9 20 12 20Z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Connection Status Overlay -->
    <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black/90 p-8 rounded-xl text-center z-50 hidden" id="connectionStatus">
        <div class="w-10 h-10 border-4 border-white/30 border-t-white rounded-full animate-spin mx-auto mb-5"></div>
        <div>Connecting...</div>
    </div>

    <script>
        // Auto-redirect to HTTPS for camera access
        if (window.location.protocol === 'http:' && !window.location.hostname.includes('localhost')) {
            const httpsUrl = window.location.href.replace('http:', 'https:').replace(':8080', ':8443');
            window.location.href = httpsUrl;
        }

        // Fullscreen function
        function toggleFullscreen(videoId) {
            const video = document.getElementById(videoId);
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Show remote video function
        function showRemoteVideo() {
            const remoteVideo = document.getElementById('remoteVideo');
            const remotePlaceholder = document.getElementById('remotePlaceholder');
            const fullscreenBtn = remoteVideo.nextElementSibling;
            
            if (remotePlaceholder) {
                remotePlaceholder.classList.add('hidden');
            }
            if (remoteVideo) {
                remoteVideo.classList.remove('hidden');
            }
            if (fullscreenBtn) {
                fullscreenBtn.classList.remove('hidden');
            }
        }

        // Override updateStatus to handle connection status
        window.updateStatus = function(message) {
            const statusElement = document.getElementById('status');
            const connectionStatus = document.getElementById('connectionStatus');
            
            statusElement.textContent = message;
            
            if (message.includes('Connected') || message.includes('connected')) {
                connectionStatus.classList.add('hidden');
            } else if (message.includes('Connecting') || message.includes('Waiting')) {
                connectionStatus.classList.remove('hidden');
            } else if (message.includes('connected') || message.includes('Call')) {
                connectionStatus.classList.add('hidden');
                // Try to show remote video when call is active
                setTimeout(() => {
                    showRemoteVideo();
                }, 1000);
            }
        };
    </script>
    <script src="/js/script.js"></script>
</body>
</html>
