<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - Connect Seamlessly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .video-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-label {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }

        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
            margin-top: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.muted {
            background: rgba(255, 0, 0, 0.3);
        }

        .control-btn.paused {
            background: rgba(255, 165, 0, 0.3);
        }

        .control-btn.hangup {
            background: rgba(255, 0, 0, 0.3);
        }

        .control-btn.hangup:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .controls {
                gap: 15px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                padding: 12px;
            }

            .logo {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 10.5V7C17 6.45 16.55 6 16 6H4C3.45 6 3 6.45 3 7V17C3 17.55 3.45 18 4 18H16C16.55 18 17 17.55 17 17V13.5L21 17.5V6.5L17 10.5Z"/>
                </svg>
                VideoCall
            </div>
            <div class="status" id="status">Initializing...</div>
        </header>

        <!-- Video Grid -->
        <div class="video-grid">
            <!-- Local Video -->
            <div class="video-wrapper">
                <div class="video-label">You</div>
                <video id="localVideo" autoplay muted playsinline></video>
                <button class="fullscreen-btn" onclick="toggleFullscreen('localVideo')">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </button>
            </div>

            <!-- Remote Video -->
            <div class="video-wrapper">
                <div class="video-label">Peer</div>
                <div id="remotePlaceholder" class="video-placeholder">
                    Waiting for peer to join...
                </div>
                <video id="remoteVideo" autoplay playsinline style="display: none;"></video>
                <button class="fullscreen-btn" onclick="toggleFullscreen('remoteVideo')" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" id="muteBtn" onclick="toggleMute()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C13.1 2 14 2.9 14 4V8.5C14 9.33 13.33 10 12.5 10H11.5C10.67 10 10 9.33 10 8.5V4C10 2.9 10.9 2 12 2Z"/>
                    <path d="M19 10V12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12V10C5 9.45 5.45 9 6 9C6.55 9 7 9.45 7 10V12C7 14.76 9.24 17 12 17C14.76 17 17 14.76 17 12V10C17 9.45 17.45 9 18 9C18.55 9 19 9.45 19 10Z"/>
                    <path d="M12 20C13.1 20 14 20.9 14 22C14 23.1 13.1 24 12 24C10.9 24 10 23.1 10 22C10 20.9 10.9 20 12 20Z"/>
                </svg>
            </button>

            <button class="control-btn" id="videoBtn" onclick="toggleVideo()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 10.5V7C17 6.45 16.55 6 16 6H4C3.45 6 3 6.45 3 7V17C3 17.55 3.45 18 4 18H16C16.55 18 17 17.55 17 17V13.5L21 17.5V6.5L17 10.5Z"/>
                </svg>
            </button>

            <button class="control-btn hangup" onclick="hangup()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17Z"/>
                    <path d="M12 2C13.1 2 14 2.9 14 4V8.5C14 9.33 13.33 10 12.5 10H11.5C10.67 10 10 9.33 10 8.5V4C10 2.9 10.9 2 12 2Z"/>
                    <path d="M19 10V12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12V10C5 9.45 5.45 9 6 9C6.55 9 7 9.45 7 10V12C7 14.76 9.24 17 12 17C14.76 17 17 14.76 17 12V10C17 9.45 17.45 9 18 9C18.55 9 19 9.45 19 10Z"/>
                    <path d="M12 20C13.1 20 14 20.9 14 22C14 23.1 13.1 24 12 24C10.9 24 10 23.1 10 22C10 20.9 10.9 20 12 20Z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Connection Status Overlay -->
    <div class="connection-status" id="connectionStatus">
        <div class="spinner"></div>
        <div>Connecting...</div>
    </div>

    <script>
        // Auto-redirect to HTTPS for camera access
        if (window.location.protocol === 'http:' && !window.location.hostname.includes('localhost')) {
            const httpsUrl = window.location.href.replace('http:', 'https:').replace(':8080', ':8443');
            window.location.href = httpsUrl;
        }

        // Fullscreen function
        function toggleFullscreen(videoId) {
            const video = document.getElementById(videoId);
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Show remote video function
        function showRemoteVideo() {
            const remoteVideo = document.getElementById('remoteVideo');
            const remotePlaceholder = document.getElementById('remotePlaceholder');
            const fullscreenBtn = remoteVideo.nextElementSibling;
            
            if (remotePlaceholder) {
                remotePlaceholder.style.display = 'none';
            }
            if (remoteVideo) {
                remoteVideo.style.display = 'block';
            }
            if (fullscreenBtn) {
                fullscreenBtn.style.display = 'block';
            }
        }

        // Override updateStatus to handle connection status
        window.updateStatus = function(message) {
            const statusElement = document.getElementById('status');
            const connectionStatus = document.getElementById('connectionStatus');
            
            statusElement.textContent = message;
            
            if (message.includes('Connected') || message.includes('connected')) {
                connectionStatus.style.display = 'none';
            } else if (message.includes('Connecting') || message.includes('Waiting')) {
                connectionStatus.style.display = 'block';
            } else if (message.includes('connected') || message.includes('Call')) {
                connectionStatus.style.display = 'none';
                // Try to show remote video when call is active
                setTimeout(() => {
                    showRemoteVideo();
                }, 1000);
            }
        };
    </script>
    <script src="/js/script.js"></script>
</body>
</html>
