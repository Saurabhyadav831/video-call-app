<!DOCTYPE html>
<html>
<head>
    <title>VideoCall - Simple Video Calling</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="m-0 p-0 box-border font-sans bg-gradient-to-br from-indigo-500 to-purple-600 text-white min-h-screen flex items-center justify-center">
    <div class="text-center max-w-2xl p-10 bg-white/10 rounded-3xl backdrop-blur-xl border border-white/20">
        <div class="text-5xl font-bold mb-5 bg-gradient-to-r from-white to-gray-100 bg-clip-text text-transparent">VideoCall</div>
        <div class="text-xl mb-8 text-white/90">Simple, Secure Video Calling</div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-5 my-8">
            <div class="bg-white/10 p-5 rounded-xl border border-white/20">
                <div class="text-3xl mb-3">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1Z"/>
                        <path d="M12 7C13.4 7 14.8 7.6 15.4 8.6L16.5 7.5C15.8 6.1 14.1 5 12 5C9.9 5 8.2 6.1 7.5 7.5L8.6 8.6C9.2 7.6 10.6 7 12 7Z"/>
                        <path d="M12 9C12.6 9 13 9.4 13 10C13 10.6 12.6 11 12 11C11.4 11 11 10.6 11 10C11 9.4 11.4 9 12 9Z"/>
                    </svg>
                </div>
                <div class="font-semibold mb-1">Secure</div>
                <div class="text-sm text-white/80">End-to-end encrypted video calls</div>
            </div>
            <div class="bg-white/10 p-5 rounded-xl border border-white/20">
                <div class="text-3xl mb-3">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M13 2.05V4.05C17.39 4.59 20.5 8.58 20.5 13C20.5 17.42 17.39 21.41 13 21.95V23.95C18.5 23.38 22.5 18.62 22.5 13C22.5 7.38 18.5 2.62 13 2.05Z"/>
                        <path d="M12 5C15.31 5 18 7.69 18 11C18 14.31 15.31 17 12 17C8.69 17 6 14.31 6 11C6 7.69 8.69 5 12 5Z"/>
                        <path d="M12 7C10.34 7 9 8.34 9 10C9 11.66 10.34 13 12 13C13.66 13 15 11.66 15 10C15 8.34 13.66 7 12 7Z"/>
                    </svg>
                </div>
                <div class="font-semibold mb-1">Fast</div>
                <div class="text-sm text-white/80">Low latency WebRTC technology</div>
            </div>
            <div class="bg-white/10 p-5 rounded-xl border border-white/20">
                <div class="text-3xl mb-3">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 1.01L7 1C5.9 1 5 1.9 5 3V21C5 22.1 5.9 23 7 23H17C18.1 23 19 22.1 19 21V3C19 1.9 18.1 1.01 17 1.01ZM17 19H7V5H17V19Z"/>
                        <path d="M12 18C13.66 18 15 16.66 15 15C15 13.34 13.66 12 12 12C10.34 12 9 13.34 9 15C9 16.66 10.34 18 12 18Z"/>
                    </svg>
                </div>
                <div class="font-semibold mb-1">Simple</div>
                <div class="text-sm text-white/80">No downloads, works in any browser</div>
            </div>
        </div>
        
        <button class="bg-gradient-to-r from-green-500 to-green-600 text-white border-none py-4 px-10 text-lg rounded-full cursor-pointer transition-all duration-300 hover:transform hover:-translate-y-0.5 hover:shadow-lg mt-5 relative z-10" id="startCallBtn" type="button">Start Video Call</button>
        
        <div class="mt-8 text-sm text-white/70">
            <p>Share the URL with someone to start a call</p>
            <p>Works on desktop, tablet, and mobile devices</p>
        </div>
    </div>

    <script>
        function startCall() {
            console.log('Start Video Call button clicked');
            // Test if we can access the button
            const button = document.getElementById('startCallBtn');
            if (button) {
                console.log('Button element found, redirecting...');
                // Redirect to the main video call interface
                window.location.href = '/call';
            } else {
                console.error('Button element not found!');
                alert('Button not found - there may be a JavaScript error');
            }
        }
        
        // Auto-redirect to HTTPS for camera access
        if (window.location.protocol === 'http:' && !window.location.hostname.includes('localhost')) {
            const httpsUrl = window.location.href.replace('http:', 'https:').replace(':8080', ':8443');
            window.location.href = httpsUrl;
        }
        
        // Add event listener for debugging
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up button listeners...');
            const startButton = document.getElementById('startCallBtn');
            if (startButton) {
                console.log('Start button found:', startButton);
                console.log('Button clickable:', startButton.offsetWidth > 0 && startButton.offsetHeight > 0);
                startButton.addEventListener('click', function(e) {
                    console.log('Button clicked via event listener');
                    e.preventDefault();
                    startCall();
                });
            } else {
                console.log('Start button not found');
            }
        });
    </script>
</body>
</html>
