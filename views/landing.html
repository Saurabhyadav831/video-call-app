<!DOCTYPE html>
<html>
<head>
    <title>VideoCall - Simple Video Calling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 20px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .feature-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .info {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .tagline {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">VideoCall</div>
        <div class="tagline">Simple, Secure Video Calling</div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1Z"/>
                        <path d="M12 7C13.4 7 14.8 7.6 15.4 8.6L16.5 7.5C15.8 6.1 14.1 5 12 5C9.9 5 8.2 6.1 7.5 7.5L8.6 8.6C9.2 7.6 10.6 7 12 7Z"/>
                        <path d="M12 9C12.6 9 13 9.4 13 10C13 10.6 12.6 11 12 11C11.4 11 11 10.6 11 10C11 9.4 11.4 9 12 9Z"/>
                    </svg>
                </div>
                <div class="feature-title">Secure</div>
                <div class="feature-desc">End-to-end encrypted video calls</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M13 2.05V4.05C17.39 4.59 20.5 8.58 20.5 13C20.5 17.42 17.39 21.41 13 21.95V23.95C18.5 23.38 22.5 18.62 22.5 13C22.5 7.38 18.5 2.62 13 2.05Z"/>
                        <path d="M12 5C15.31 5 18 7.69 18 11C18 14.31 15.31 17 12 17C8.69 17 6 14.31 6 11C6 7.69 8.69 5 12 5Z"/>
                        <path d="M12 7C10.34 7 9 8.34 9 10C9 11.66 10.34 13 12 13C13.66 13 15 11.66 15 10C15 8.34 13.66 7 12 7Z"/>
                    </svg>
                </div>
                <div class="feature-title">Fast</div>
                <div class="feature-desc">Low latency WebRTC technology</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 1.01L7 1C5.9 1 5 1.9 5 3V21C5 22.1 5.9 23 7 23H17C18.1 23 19 22.1 19 21V3C19 1.9 18.1 1.01 17 1.01ZM17 19H7V5H17V19Z"/>
                        <path d="M12 18C13.66 18 15 16.66 15 15C15 13.34 13.66 12 12 12C10.34 12 9 13.34 9 15C9 16.66 10.34 18 12 18Z"/>
                    </svg>
                </div>
                <div class="feature-title">Simple</div>
                <div class="feature-desc">No downloads, works in any browser</div>
            </div>
        </div>
        
        <button class="start-btn" onclick="startCall()">Start Video Call</button>
        
        <div class="info">
            <p>Share the URL with someone to start a call</p>
            <p>Works on desktop, tablet, and mobile devices</p>
        </div>
    </div>

    <script>
        function startCall() {
            // Redirect to the main video call interface
            window.location.href = '/call';
        }
        
        // Auto-redirect to HTTPS for camera access
        if (window.location.protocol === 'http:' && !window.location.hostname.includes('localhost')) {
            const httpsUrl = window.location.href.replace('http:', 'https:').replace(':8080', ':8443');
            window.location.href = httpsUrl;
        }
    </script>
</body>
</html>
